<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assests/favicon.png" type="image/x-icon">
    <title>Aircraft Museum</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <!--adding css file-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled:false;"
    >
     <!--Heading-->
      <div class="box">
        <h1 style="text-align: center; color: black">Aircraft Museum</h1>
      </div>
 <!--define the marker-->
      <a-marker
        type="pattern"
        url="assests/pattern-hiro.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
       <!--3D assests-->
        <a-entity
          id="model_01"
          gltf-model="assests/aeroplane/scene.gltf"
          scale="1 1 1"
          position="0 0 0"
        >
        </a-entity>
      </a-marker>

       <!--buttons-->
      <div>
        <button id="button1">Previous</button>
        <button id="button2">Next</button>
      </div>

       <!--camera-->
      <a-entity camera></a-entity>
    </a-scene>
    <!--adding javascript-->
    <script src="script.js"></script>
  </body>
</html>
