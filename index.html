<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assests/favicon.png" type="image/x-icon" />
    <title>Aircraft Museum</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <!--adding css file-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled:false;"
    >

    <audio id="sound">
      <sorce src="assests/sound.mp3" preload="auto"></audio>
    </audio>
      <!--define the marker-->
      <a-marker
        type="pattern"
        url="assests/pattern-hiro.patt"
        smooth="true"
        smoothCount="5"
        smoothTolerance=".01"
        smoothThreshold="3"
      >
        <!--3D assests-->
        <a-entity
          id="model_01"
          gltf-model="assests/aeroplane/scene.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        >
        </a-entity>
      </a-marker>

      <!--buttons-->
      <div>
        <!--Heading-->
        <div class="box">
          <h1 style="text-align: center">Aircraft Museum</h1>
        </div>

        <button class="button" id="button1">Previous</button>

        <button onclick="playAudio()">
          <img src="assests/play.png" alt="Play">
      </button>
      
        <button class="button" id="button2">Next</button>
      </div>

</a-entity>
      <!--camera-->
      <a-entity camera></a-entity>
    </a-scene>
    <!--adding javascript-->
    <script src="script.js"></script>
  </body>
</html>
